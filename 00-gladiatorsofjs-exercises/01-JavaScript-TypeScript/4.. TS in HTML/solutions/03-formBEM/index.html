<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEM Formatting</title>
  </head>
  <body>
    <form class="form">
      <div class="form__loader"></div>
      <label for="email">Email</label>
      <input
        id="email"
        type="text"
        name="email"
        class="form__input"
        placeholder="Email"
        autocomplete="off"
      />
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        class="form__input"
      />
      <button class="form__button" disabled type="submit">Click me!</button>
    </form>
  </body>
</html>
